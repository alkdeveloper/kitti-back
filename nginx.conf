# Nginx configuration for Kitti Backend
# Place this file in /etc/nginx/sites-available/kitti-backend
# Then create symlink: sudo ln -s /etc/nginx/sites-available/kitti-backend /etc/nginx/sites-enabled/

upstream kitti_backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name api.yourdomain.com;  # Domain'inizi buraya yazÄ±n

    # Redirect to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # For Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        proxy_pass http://kitti_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Static files
    location /static/ {
        alias /home/ubuntu/kitti-back/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/ubuntu/kitti-back/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
}

